#      - .github/workflows/manage-azure-policy-377e1401.yml
jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_377e1401}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          policies/_MA_E2E_daily_test_Windows_Defender_Exploit_Guard_should_be_enabled_on_your_machines_19b575c8-64bf-48eb-8114-d62da25572be/**
